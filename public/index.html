<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/User</title>
    <link rel="stylesheet" href="./style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="header-row">
                <h1>Create Account</h1>
                <button class="switch-btn" onclick="login_page()">Login</button>
            </div>

            <form autocomplete="off" onsubmit="signup(event)">
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="new-email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="role">Select your role</label>
                    <select id="role">
                        <option disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
